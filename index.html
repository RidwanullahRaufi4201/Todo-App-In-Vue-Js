<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Todo App in Vue</h1>
    </header>
    <section id="user-goals">
      <h2>All Todos</h2>
      <input type="text" v-model="enteredTodo" />
      <button v-on:click="addTodo">Add Todo</button>
      
      <p v-if="getLength==0">No Todo have been added yet - please start adding some!</p>
      <ul v-else>
        <li v-for="(todo,index) of todos" v-bind:key="todo" @click="removeTodo(index)">{{todo}}</li>
      </ul>
    </section>
  </body>
</html>
